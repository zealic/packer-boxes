# Config
install
url --url=http://mirrors.cat.pdx.edu/centos/7/os/x86_64/
autostep
cmdline
text
skipx
reboot
unsupported_hardware

# Auth
## Empty password
rootpw --iscrypted saFLGt/QKS6yw
firewall --disabled
selinux --permissive
authconfig --enableshadow --passalgo=sha512
auth --useshadow --enablemd5

# Regional settings
lang en_US.UTF-8
keyboard us
timezone UTC

# Network
network --bootproto=dhcp

# Partition
bootloader --location=mbr --driveorder=sda --append="net.ifnames=0 biosdevname=0"
zerombr
clearpart --all --initlabel
autopart

# First booting
firstboot --disabled
logging --level=info
reboot


# Packages
%packages --ignoremissing --excludedocs
@Base
@Core
@Development Tools
sudo
kernel-headers
kernel-devel
openssh-clients
openssl-devel
readline-devel
zlib-devel
net-tools

# unnecessary firmware
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl105-firmware
-iwl135-firmware
-iwl1000-firmware
-iwl2000-firmware
-iwl2030-firmware
-iwl3160-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl7260-firmware
-libertas-usb8388-firmware
-libertas-sd8686-firmware
-libertas-sd8787-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-xorg-x11-drv-ati-firmware
-zd1211-firmware
%end


# Post scripts
%post
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
sudo echo "PermitRootLogin yes" >> /etc/ssh/sshd_config
sudo echo "PermitEmptyPasswords yes" >> /etc/ssh/sshd_config
%end
